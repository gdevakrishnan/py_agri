{% extends 'template.html' %}
{% block content %}
<section class="signup">
    <div class="container">
        <form method="post" autocomplete="off">
            {% if messages %}
                {% for message in messages%}
                    {{message}}
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign Up">
        </form>
    </div>
</section>
{% endblock %}
